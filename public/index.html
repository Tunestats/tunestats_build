<!doctype html>
<html>
  <head>
    <title>Test App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    </style>
  </head>

  <body>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    
    <div class="container-fluid">
    </br>
      <h1>Test App</h1>

      <div id="login">
        <a href="/login" class="btn btn-success">Log in with Spotify</a>
      </div>

      <div id="loggedin">

        <h5 id="info-header" class="profile-name"></h5>
  
        <div>
          <h2>Top 20 Tracks (All Time)</h2>
          <ol id='top-tracks' class='list-group list-group-numbered'>
          </ol>
        </div>
  
        <div>
          <h2>oAuth info</h2>
          <dl class="dl-horizontal">
            <dt>Access token</dt><dd id='a-token' class="text-overflow"></dd>
            <dt>Refresh token</dt><dd id='r-token' class="text-overflow"></dd>
          </dl>
          <button class="btn btn-success" id="obtain-new-token">Obtain new token using the refresh token</button>
        </div>

      </div>

    </div>

    <script src="scripts.js"></script>

  </body>
</html>
